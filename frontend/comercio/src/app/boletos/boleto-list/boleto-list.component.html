<div class="container px-4 px-lg-5 mt-5">
  <div class="row justify-content-center">
    <button
      class="btn btn-success me-1 col-3 col-xl-1"
      type="button"
      (click)="openDialog()"
    >
      Novo Boleto
    </button>
    <button
      class="btn btn-primary me-1 col-3 col-xl-1"
      type="button"
      (click)="toggleShowPaid()"
    >
      {{ showPaid ? "Mostrar Pagos" : "Ocultar Pagos" }}
    </button>
    <button
      class="btn btn-secondary me-1 col-3 col-xl-1"
      type="button"
      id="dropdownMenuButton1"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      Ordenar
    </button>
    <ul class="dropdown-menu col-1" aria-labelledby="dropdownMenuButton1">
      <li>
        <a
          class="dropdown-item"
          style="cursor: pointer"
          (click)="onSortByDate()"
          >Por Data {{ isAscSort.date ? "▲" : "▼" }}</a
        >
      </li>
      <li>
        <a
          class="dropdown-item"
          style="cursor: pointer"
          (click)="onSortByValue()"
          >Por Valor {{ isAscSort.value ? "▲" : "▼" }}</a
        >
      </li>
    </ul>
  </div>
  <hr />
  <div class="text-center" *ngIf="isLoading">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
  <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-3 row-cols-xl-3">
    <app-boleto-list-item
      *ngFor="let _boleto of boletos; let i = index"
      w
      [boleto]="_boleto"
    ></app-boleto-list-item>
  </div>
</div>
