<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">
      {{boleto.empresa}}
    </h5>
    <span class="card-text" [ngStyle]="{'color' : evaluateDate() ? 'red' : 'black'}" >Data de Vencimento: {{boleto.dataVencimento | date: 'dd/MM/yy'}} </span>
    <hr>
    <span class="card-text">Valor: {{boleto.valor | currency: 'BRL' }}</span>
    <hr>
    <span *ngIf="boleto.dataVencimento >= today" class="class-text">Situação: {{ boleto.pago ? 'Pago' : 'A vencer'}}</span>
    <span *ngIf="boleto.dataVencimento < today" class="class-text" style="color:red">Situação: Atrasado</span>
  </div>
  <div class="btn-group">
    <button class="btn btn-danger me-1" type="button" (click)="onDelete(boleto.id)"> Deletar </button>
    <button class="btn btn-primary me-1"  routerLink='edit/{{boleto.id}}'>Editar</button>
    <button class="btn" [ngClass]="{'btn-danger' : boleto.pago, 'btn-success' : !boleto.pago}" (click)="onPay(boleto.id)">{{ boleto.pago ? 'Pendente' : 'Pagar'}}</button>
  </div>
</div>
<router-outlet></router-outlet>
